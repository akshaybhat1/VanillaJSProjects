<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script defer type="module" src="./utils/app.js"></script>
    <title>Find Meal For Your Ingredients</title>
  </head>
  <body>
    <section class="section-center">
      <!-- heading -->
      <header>
        <div class="heading">
          <h1>Find Meals For Your Ingredients</h1>
          <p class="quote">
            Real food doesn't have ingredients, real food is ingredients
          </p>
          <p class="author">- Jamie Oliver</p>
        </div>
      </header>
      <!-- search-bar -->
      <section class="search">
        <form class="search-bar">
          <input
            type="text"
            class="search-box"
            size="25"
            placeholder="Search an Ingredient"
          />
          <button class="btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </section>
      <!-- Recipe grid starts -->
      <h1 class="result">Your Search Results :</h1>
      <section class="section-container">
        <!-- <div class="item">
          <img
            src="https://www.themealdb.com/images/media/meals/sbx7n71587673021.jpg"
            alt=""
            class="recipe"
          />
          <h3 class="recipe-name">Chick-Fil-A Sandwich</h3>
          <button class="get-item">get recipe</button>
        </div> -->
      </section>
    </section>
  </body>
</html>
